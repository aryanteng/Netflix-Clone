<!DOCTYPE html>
<html>
    <head>
        <title>Netflix</title>
        <link rel="stylesheet" href="signIn-styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    </head>
    <body>
        <nav class="navbar">
            <a href="start.html"><h1>NETFLIX</h1></a>
        </nav>
        <div class="main-box">
            <div class="main-info">
                <h1 style="font-size: 2rem;">Sign In</h1>
                <input class = "input" type="text" placeholder="Email or phone number">
                <input class = "input" type="text" placeholder="Password">
                <a href="index.html"><button class="sign-in"><h4 style="margin: 5px; font-size: 15px; font-weight: bold;">Sign In</h4></button></a>
                <div class="checkbox-need-help">
                    <div style="display: flex; align-items: center;">
                        <input type="checkbox" id="checkbox-1">
                        <label for="checkbox-1"><h5 style="color: rgb(182, 178, 178);">Remember me</h5></label>
                    </div>
                    <a href="#"><h5 class = "need-help">Need help?</h5></a>
                </div>
                <div class="fb-icon">
                    <a href="#" class="fa fa-facebook"></a>
                    <h5 style="padding-left: 8px; color: gray;">Login with Facebook</h5>
                </div>
                <div class="new-netflix">
                    <h5>New to Netflix?</h5>
                    <a href="#" class="sign-up-now" style="padding-left: 2px; color: white; font-weight: bold;">Sign up now.</a>
                </div>
                <div class="learn-more">
                    <h5 style="margin-bottom: -1rem;">This page is protected by Google reCAPTCHA to</h5>
                    <div class="learn-more-box">
                        <h5>ensure you're not a bot.</h5>
                        <a href="#"><h5 style="padding-left: 5px; color: blue;">Learn more.</h5></a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-container" style="padding: 20px;">
                <div class="footer-first">
                    <h5 style="font-size: 15px; font-weight: 500; color: gray;">Questions? Call</h5>
                    <a href="#" style="font-size: 15px; padding-left: 5px;">000-800-040-1843</a>
                </div>
                <div class="footer-second">
                    <div class="link-box">
                        <a href="#">FAQ</a>
                        <a href="#">Cookie Preferences</a>
                    </div>
                    <div class="link-box">
                        <a href="#">Help Centre</a>
                        <a href="#">Corporate Information</a>
                    </div>
                    <div class="link-box">
                        <a href="#">Terms of Use</a>
                    </div>
                    <div class="link-box">
                        <a href="#">Privacy</a>
                    </div>
                </div>
                <button class="lang-button">
                    <i class="fa fa-globe" style="margin-right: 5px;"></i>English
                </button>
            </div>
        </footer>
    </body>
</html>
